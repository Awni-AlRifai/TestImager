<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awni's Jaha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Awni's Jaha</h1>
        <nav>
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="images">Images</button>
            <button class="filter-btn" data-filter="reels">Reels</button>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-image">
            <img src="IMG_6521.jpg" alt="Featured Image" />
        </div>
    </section>

    <main>
        <div class="gallery" id="gallery">
            <!-- Content will be generated by JavaScript -->
        </div>
        <div class="pagination" id="pagination"></div>
    </main>

    <!-- Modal for viewing images/videos -->
    <div class="modal" id="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <iframe class="modal-img" id="modal-img" src="" frameborder="0" allowfullscreen></iframe>
            <video class="modal-video" id="modal-video" controls style="display: none;">
                <source src="" type="video/mp4">
            </video>
        </div>
        <div class="modal-nav">
            <button class="nav-btn" id="prev-btn">&#8249;</button>
            <button class="nav-btn" id="next-btn">&#8250;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
